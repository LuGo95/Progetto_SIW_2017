<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	 <!-- Latest compiled and minified CSS -->
	 <link rel="stylesheet" href="css/bootstrap.min.css"> 
	<link rel="stylesheet" href="styleLogin.css">
</head>
<body>
	<div>
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Please Login</legend>
				<div th:if="${param.error}" class="alert alert-error">Username e Password non valide.</div>
				<div th:if="${param.logout}" class="alert alert-success">Sei stato disconnesso correttamente.</div>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>
				<input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
