<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Elimina Quadro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="stylehome.css" />
</head>
<body style="background-color: #4682B4">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Home</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="logout.html">Log-out</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<TABLE borderColor=redï¿½ cellSpacing=0 cellPadding=10 width="60%"
		align=center border=5>
		<tr>
			<td>
				<div align="center">
					<font size="6" face="verdala" color="gold">Tutti i quadri presenti</font>
				</div>
			</td>
		</tr>
	</TABLE>
	<span class="container" style="margin-top: 100px">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Titolo</th>
					<th>Anno</th>
					<th>Tecnica</th>
					<th>Lunghezza</th>
					<th>Larghezza</th>
					<th>Autore</th>
				</tr>
			</thead>
			<tbody>
				<th:each var="quadro" items="${quadri}">
					<tr>
						<td th:text="${quadro.titolo}" />
						<td th:text="${quadro.anno}" />
						<td th:text="${quadro.tecnica}" />
						<td th:text="${quadro.lunghezza}" />
						<td th:text="${quadro.larghezza}" />
						<td th:text="${quadro.autore.cognome}" />
						<td><form action="#" th:action="@{/eliminaQuadro}" method="post">
								<input type="hidden" th:value="${quadro.id}" name="id" />
								<button type="button" class="btn btn-danger">Elimina</button></td>
					</tr>
			</tbody>
		</table> 
	</span>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
