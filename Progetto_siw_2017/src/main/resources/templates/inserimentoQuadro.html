	<span class="container" style="margin-top: 100px">
		<TABLE borderColor=redï¿½ cellSpacing=0 cellPadding=10 width="60%" align=center border=5>
			<tr>
				<td>
					<div align="center">
						<font size="6" face="verdala" color="gold"> Inserimento Nuovo Quadro </font>
					</div>
				</td>
			</tr>
		</TABLE>
		<div class=" inserimento">
			<div class="a">
				<form action="#" th:action="@{/inserimentoQuadro}" th:object="${quadro}" method="post">
					<label for="titolo">Titolo</label><input type="text" class="form-control" id="titolo" name="titolo" />
					<div></div> 
					<span th:if="${# fields.hasErrors('titolo')}" th:text="{#label.mandatory}">error</span>
					<div></div> <br></br>
					<label for="anno">Anno</label> <input type="text" id="anno" class="form-control" name="anno" />
					<div></div>
					<span th:if="${#fields.hasErrors('anno')}" th:text="#{label.mandatory}">error</span>
					<div></div> <br></br>
					<label for="tecnica">Tecnica</label> <input type="text" class="form-control" id="tecnica" name="tecnica" />
					<div></div> 
					<span th:if="${#fields.hasErrors('tecnica')}" th:text="#{label.mandatory}">error</span>
					<div></div> <br></br>
					<label for="lunghezza">Lunghezza</label> 
					<input type="text" name="lunghezza" class="form-control" id="lunghezza" name="lunghezza"> 
						<select path="luUnita">
							<option th:value="mm">mm</option>
							<option th:value="dm">dm</option>
							<option th:value="cm">cm</option>
							<option th:value="m">m</option>
						</select> 
					<span th:if="${#fields.hasErrors('lunghezza')}" th:text="#{label.mandatory}">error</span> 
                    <br></br> 
					<label for="larghezza">Larghezza</label> 
					<input type="text" name="larghezza" class="form-control" id="larghezza" name="larghezza"> 
						<select path="laUnita">
							<option th:value="mm">mm</option>
							<option th:value="dm">dm</option>
							<option th:value="cm">cm</option>
							<option th:value="m">m</option>
						</select> 
						<span th:if="${#fields.hasErrors('lunghezza')}" th:text="#{label.mandatory}">error</span> 
					<br></br>
					<br></br>
					<div class="form-actions">
						<button type="submit" class="btn  btn-success">Inserisci</button>
					</div>
				</form>
			</div>
		</div>
	</span>
