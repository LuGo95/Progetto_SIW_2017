<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Autore Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/styleHome.css" />
</head>
<body style="background-color: #4682B4">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Home</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="listaOpere.html">Tutti i
							Quadri <span class="sr-only">(current)</span>
					</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login.html">Log-in</a></li>
				</ul>
			</div>
		</div>
	</nav>
		<div class="informazioniAutore">
			<span class="container" style="margin-top: 100px">
				<h1 class="text-center" th:text="${autore.cognome}" />
				<div class="datiAutore" align="center">
					<h3>
						Nome: <b><span th:text="${autore.nome}" /></b>
					</h3>
					<h3>
						Cognome: <b><span th:text="${autore.cognome}" /></b>
					</h3>
					<h3>
						Nazionalità: <b><span th:text="${autore.nazionalita}" /></b>
					</h3>
					<h3>
						Data di nascita: <b><span th:text="${autore.data_nascita}" /></b>
					</h3>
					<h3>
						Data di morte: <b><span th:text="${autore.data_morte}" /></b>
					</h3>
				</div> 
				<br>
				<h2 class="text-center">
					<font color="gold" face="verdala"> Elenco dei suoi quadri presenti nel sito:</font>
				</h2> 
				</br>
				<div class="listaQuadriAutore">
					<table class="table table-hover">
						<thead>
							<tr>      
								<th>Titolo</th>       
								<th>Anno</th>
								<th>Tecnica</th>   
								<th>Dimensioni</th>           
							</tr>
						</thead>
						<tbody>
							<th:each var="quadro" items="${quadri}">
								<tr>
									<td th:text="${quadro.titolo}" />
									<td th:text="${quadro.anno}" />
									<td th:text="${quadro.tecnica}" />
									<td th:text="${quadro.lunghezza} +'x'+ ${quadro.larghezza}" />
									</td>     
								</tr>
							</th:each>
						</tbody>
					</table>
				</div>
			</span>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="js/bootstrap.min.js"></script>
</body>
</html>
